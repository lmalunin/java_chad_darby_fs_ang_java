<div class="detail-section">
    <div class="container-fluid">
        <img alt=""
             class="detail-img"
             src="{{ product?.imageUrl }}">
        <h3>{{ product?.name }}</h3>
        <div class="price">{{ product?.unitPrice | currency: 'USD' }}</div>
        <a (click)="addToCart()"
           class="primary-btn">Add to cart</a>
        <hr>
        <h4>Description</h4>
        <p>{{ product?.description }}</p>

        <a class="mt-5"
           routerLink="/products">Back to product list</a>
    </div>
</div>
